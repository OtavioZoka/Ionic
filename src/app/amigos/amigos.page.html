<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Amigos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let amigo of amigos">
        <ion-label>{{amigo.nome}},{{amigo.idade}},{{amigo.niveldeamizade}}</ion-label>
        <ion-button (click)="presentActionSheet(amigo.nome)">Detalhes</ion-button>
      </ion-item>
    </ion-list>


  </div>
</ion-content>
